<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Market Hub — Decisions Form</title>
  <style>
    :root { --bg:#0b1220; --card:#111a2e; --text:#e5e7eb; --muted:#9ca3af; --accent:#33ffcc; --border:rgba(255,255,255,0.10); --warn:#ffd166; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text); }
    .wrap { max-width: 980px; margin: 0 auto; padding: 22px 18px 60px; }
    h1 { margin: 6px 0 6px; font-size: 22px; }
    p { margin: 6px 0 12px; color: var(--muted); }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 14px 14px; margin: 12px 0; }
    .q { font-weight: 650; margin-bottom: 6px; }
    .why { color: var(--muted); font-size: 12px; margin: 0 0 8px; }
    .opt { display:block; padding: 8px 10px; border: 1px solid rgba(255,255,255,0.07); border-radius: 12px; margin: 8px 0; cursor:pointer; }
    .opt input { margin-right: 10px; accent-color: var(--accent); }
    .row { display:flex; gap: 10px; flex-wrap: wrap; margin-top: 14px; align-items:center; }
    button { cursor:pointer; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06); color: var(--text); padding: 10px 12px; font-weight: 650; }
    button.primary { background: rgba(51,255,204,0.10); border-color: rgba(51,255,204,0.35); }
    pre { white-space: pre-wrap; word-break: break-word; background: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 12px; }
    .tiny { font-size: 12px; color: var(--muted); }
    .pill { display:inline-block; font-size: 12px; padding: 4px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.12); color: var(--muted); }
    .pill.warn { border-color: rgba(255,209,102,0.35); color: var(--warn); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Market Hub — Decisions Form</h1>
    <p>
      Block: <span class="pill" id="block"></span>
      <span class="pill warn" id="note" style="display:none"></span>
    </p>
    <p class="tiny">15 questions. Pick answers → <b>Generate JSON</b> → paste JSON into chat. Local-only.</p>

    <div id="questions"></div>

    <div class="card">
      <div class="row">
        <button class="primary" id="gen">Generate JSON</button>
        <button id="copy">Copy JSON</button>
        <button id="download">Download decisions.json</button>
        <button id="reset">Reset</button>
      </div>
      <pre id="out">(click Generate JSON)</pre>
    </div>
  </div>

<script>
const BLOCK_TITLE = "Scanner Focus: why-moving integration (News + Filings + Halts)";
const BLOCK_NOTE = "Goal: when you focus a symbol, show the top 3 most relevant intel items without extra decisions.";

const DECISIONS = [
  { key:"focus_enable_intel", label:"1) Enable Focus intel panel?", why:"Adds a compact panel next to the focus chart.", options:{A:"Yes",B:"Hold"}, default:"A" },
  { key:"focus_intel_sources", label:"2) Sources", why:"Which sources to pull from?", options:{A:"News RSS + Filings + Halts",B:"Filings + Halts only",C:"News only"}, default:"A" },
  { key:"focus_news_match", label:"3) News matching", why:"How to decide if a headline is about the symbol?", options:{A:"Simple ticker regex in title",B:"Keyword match only",C:"Manual only"}, default:"A" },
  { key:"focus_filings_match", label:"4) Filings matching", why:"Use watcher alerts.", options:{A:"Show if symbol has alert",B:"Show latest report regardless of score",C:"Off"}, default:"A" },
  { key:"focus_halts_match", label:"5) Halts matching", why:"Use cached halts.", options:{A:"Show if symbol currently halted",B:"Show if halted today",C:"Off"}, default:"A" },
  { key:"focus_show_links", label:"6) Link-outs", why:"Quick jump to details.", options:{A:"None",B:"Link to News tab + Earnings report",C:"All"}, default:"B" },
  { key:"focus_max_items", label:"7) Max items shown", why:"Keep it tight.", options:{A:"3",B:"5",C:"10"}, default:"A" },
  { key:"focus_order", label:"8) Ordering", why:"What should be on top?", options:{A:"Halts > Filings > News",B:"News > Filings > Halts",C:"Score-based"}, default:"A" },
  { key:"focus_auto_refresh", label:"9) Auto-refresh focus intel", why:"Keep it stable.", options:{A:"On (same cadence as Scanner refresh)",B:"Off"}, default:"A" },
  { key:"focus_cache_ttl", label:"10) Cache TTL", why:"Avoid extra processing.", options:{A:"30s",B:"60s",C:"120s"}, default:"B" },
  { key:"focus_show_sentiment", label:"11) Show filing diff score", why:"Useful context.", options:{A:"Yes",B:"No"}, default:"A" },
  { key:"focus_show_badges", label:"12) Badges", why:"Compact chips.", options:{A:"HALT/FIL/NEWS",B:"FIL only",C:"None"}, default:"A" },
  { key:"focus_pin_behavior", label:"13) When pinned", why:"Should intel freeze?", options:{A:"Freeze",B:"Keep updating"}, default:"A" },
  { key:"focus_export", label:"14) Export focus intel", why:"Local notes.", options:{A:"None",B:"Markdown",C:"JSON"}, default:"B" },
  { key:"start_coding_focus_intel", label:"15) Start coding this Focus intel block now?", why:"If yes, I’ll wire it into Scanner focus panel.", options:{A:"Yes",B:"Hold"}, default:"A" },
];

function el(tag, attrs={}, children=[]) {
  const e=document.createElement(tag);
  Object.entries(attrs).forEach(([k,v])=>{
    if(k==="class") e.className=v;
    else if(k==="html") e.innerHTML=v;
    else e.setAttribute(k,v);
  });
  (Array.isArray(children)?children:[children]).forEach(c=>{
    if(typeof c==="string") e.appendChild(document.createTextNode(c));
    else if(c) e.appendChild(c);
  });
  return e;
}

function renderQuestions() {
  const root=document.getElementById('questions');
  root.innerHTML='';
  DECISIONS.forEach((q, idx) => {
    const card=el('div',{class:'card'});
    card.appendChild(el('div',{class:'q'}, `${idx+1}) ${q.label}`));
    if (q.why) card.appendChild(el('div',{class:'why'}, q.why));

    const groupName = `q_${q.key}`;
    for (const [k, txt] of Object.entries(q.options)) {
      const id = `${groupName}_${k}`;
      const input=el('input',{type:'radio',name:groupName,id, value:k});
      if (k === q.default) input.checked = true;
      const lab=el('label',{class:'opt', for:id}, [input, `${k}) ${txt}`]);
      card.appendChild(lab);
    }
    root.appendChild(card);
  });
}

function gather() {
  const out = { _updated_at: new Date().toISOString(), _block: BLOCK_TITLE };
  for (const q of DECISIONS) {
    const groupName = `q_${q.key}`;
    const sel = document.querySelector(`input[name='${groupName}']:checked`);
    out[q.key] = sel ? sel.value : q.default;
  }
  return out;
}

function setOut(obj) {
  const s = JSON.stringify(obj, null, 2);
  document.getElementById('out').textContent = s;
  return s;
}

document.getElementById('block').textContent = BLOCK_TITLE;
document.getElementById('note').style.display = 'inline-block';
document.getElementById('note').textContent = BLOCK_NOTE;

renderQuestions();

document.getElementById('gen').addEventListener('click', () => setOut(gather()));

document.getElementById('copy').addEventListener('click', async () => {
  const s = document.getElementById('out').textContent;
  try { await navigator.clipboard.writeText(s); alert('Copied. Paste it back into chat.'); }
  catch (e) { alert('Copy failed. Use Download instead.'); }
});

document.getElementById('download').addEventListener('click', () => {
  const s = document.getElementById('out').textContent;
  const blob = new Blob([s], {type:'application/json'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'decisions.json';
  document.body.appendChild(a);
  a.click();
  a.remove();
  setTimeout(()=>URL.revokeObjectURL(a.href), 2500);
});

document.getElementById('reset').addEventListener('click', () => {
  renderQuestions();
  document.getElementById('out').textContent = '(click Generate JSON)';
});
</script>
</body>
</html>
