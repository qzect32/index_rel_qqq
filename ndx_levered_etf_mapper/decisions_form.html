<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Market Hub — Decisions Hub</title>
  <style>
    :root { --bg:#0b1220; --card:#111a2e; --text:#e5e7eb; --muted:#9ca3af; --accent:#33ffcc; --border:rgba(255,255,255,0.10); --ok:#33ffcc; --bad:#ff4d6d; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text); }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 20px 16px 60px; }
    h1 { margin: 6px 0 6px; font-size: 22px; }
    p { margin: 6px 0 12px; color: var(--muted); }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 14px; margin: 12px 0; }
    .tabs { display:flex; gap: 8px; flex-wrap: wrap; margin: 12px 0; }
    .tab { cursor:pointer; user-select:none; padding: 8px 10px; border-radius: 999px; border:1px solid rgba(255,255,255,0.12); color: var(--muted); }
    .tab.active { border-color: rgba(51,255,204,0.45); color: var(--text); background: rgba(51,255,204,0.08); }
    .q { font-weight: 700; margin: 10px 0 6px; }
    .why { color: var(--muted); font-size: 12px; margin: 0 0 8px; }
    .opt { display:block; padding: 8px 10px; border: 1px solid rgba(255,255,255,0.07); border-radius: 12px; margin: 8px 0; }
    .opt input { margin-right: 10px; accent-color: var(--accent); }
    textarea { width: 100%; min-height: 120px; border-radius: 12px; padding: 10px; background: rgba(0,0,0,0.25); border: 1px solid rgba(255,255,255,0.12); color: var(--text); }
    button { cursor:pointer; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06); color: var(--text); padding: 10px 12px; font-weight: 800; }
    button.primary { background: rgba(51,255,204,0.10); border-color: rgba(51,255,204,0.35); }
    pre { white-space: pre-wrap; word-break: break-word; background: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 12px; }
    .row { display:flex; gap: 10px; flex-wrap: wrap; align-items:center; }
    .pill { display:inline-block; font-size: 12px; padding: 4px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.12); color: var(--muted); }
    .pill.ok { border-color: rgba(51,255,204,0.45); color: var(--ok); }
    .pill.bad { border-color: rgba(255,77,109,0.45); color: var(--bad); }
    input[type=text] { width: 240px; padding: 8px 10px; border-radius: 12px; background: rgba(0,0,0,0.25); border: 1px solid rgba(255,255,255,0.12); color: var(--text); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Market Hub — Decisions Hub (Desktop)</h1>
    <p>
      This version can <b>submit directly</b> to a local listener (no copy/paste) if you run it.
      Listener URL default: <code>http://127.0.0.1:8765/submit</code>
    </p>

    <div class="card">
      <div class="row">
        <span class="pill" id="status">Listener: unknown</span>
        <label class="pill">Submit URL:</label>
        <input type="text" id="submitUrl" value="http://127.0.0.1:8765/submit" />
        <button id="ping">Ping</button>
      </div>
      <p class="tiny">Run: <code>python scripts\decisions_listener.py --port 8765</code> from the repo.</p>
    </div>

    <div class="tabs" id="tabs"></div>
    <div id="panel"></div>

    <div class="card">
      <div class="row">
        <button class="primary" id="submit">Submit (to listener)</button>
        <button id="gen">Generate JSON</button>
        <button id="copy">Copy JSON</button>
        <button id="download">Download decisions.json</button>
      </div>
      <pre id="out">(click Generate JSON)</pre>
    </div>
  </div>

<script>
const BLOCK_TITLE = "Decisions Hub (desktop submit)";

const CATS = [
  { id:"dashboard", name:"Dashboard", items:[
    {key:"dash_layout_cleanup", q:"1) Dashboard layout: too crowded?", opts:{A:"Keep",B:"Tighten spacing",C:"Add collapsible tiles"}, d:"B"},
    {key:"dash_headlines_show_domain", q:"2) Headlines: show source domain?", opts:{A:"Yes",B:"No"}, d:"A"},
    {key:"dash_why_moving_buttons", q:"3) Why-moving: add Prep buttons?", opts:{A:"Yes",B:"No"}, d:"A"},
  ], notesKey:"dashboard_notes" },

  { id:"scanner", name:"Scanner", items:[
    {key:"scanner_related_auto", q:"1) Related headlines auto-fill: keep ON?", opts:{A:"Yes",B:"No"}, d:"A"},
    {key:"scanner_focus_intel_default", q:"2) Focus intel default", opts:{A:"Expanded",B:"Collapsed"}, d:"A"},
    {key:"scanner_perf", q:"3) Scanner performance posture", opts:{A:"Conservative",B:"Normal",C:"Aggressive"}, d:"B"},
  ], notesKey:"scanner_notes" },

  { id:"signals", name:"Signals", items:[
    {key:"signals_refresh", q:"1) Refresh interval", opts:{A:"60s",B:"120s",C:"300s"}, d:"B"},
    {key:"signals_keep_news_small", q:"2) Keep small News section", opts:{A:"Yes",B:"No"}, d:"A"},
    {key:"signals_keep_macro_collapsed", q:"3) Keep Macro collapsed", opts:{A:"Yes",B:"No"}, d:"A"},
  ], notesKey:"signals_notes" },

  { id:"wall", name:"Wall", items:[
    {key:"wall_top_n", q:"1) Wall Top-N", opts:{A:"32",B:"50",C:"80"}, d:"A"},
    {key:"wall_spark_budget", q:"2) Sparklines budget", opts:{A:"Visible tiles only",B:"Top 16",C:"Off"}, d:"A"},
    {key:"wall_export", q:"3) Export default", opts:{A:"CSV",B:"PDF",C:"Both"}, d:"C"},
  ], notesKey:"wall_notes" },

  { id:"exposure", name:"Exposure", items:[
    {key:"exposure_balances_norm", q:"1) Add balances normalization now?", opts:{A:"Start",B:"Hold"}, d:"B"},
    {key:"exposure_export_csv", q:"2) Add CSV export?", opts:{A:"Yes",B:"No"}, d:"A"},
  ], notesKey:"exposure_notes" },
];

let active = CATS[0].id;

function el(tag, attrs={}, children=[]) {
  const e=document.createElement(tag);
  Object.entries(attrs).forEach(([k,v])=>{
    if(k==="class") e.className=v;
    else if(k==="html") e.innerHTML=v;
    else e.setAttribute(k,v);
  });
  (Array.isArray(children)?children:[children]).forEach(c=>{
    if(typeof c==="string") e.appendChild(document.createTextNode(c));
    else if(c) e.appendChild(c);
  });
  return e;
}

function renderTabs(){
  const root=document.getElementById('tabs');
  root.innerHTML='';
  for(const c of CATS){
    const t=el('div',{class:`tab ${c.id===active?'active':''}`}, c.name);
    t.onclick=()=>{active=c.id; renderTabs(); renderPanel();};
    root.appendChild(t);
  }
}

function renderPanel(){
  const c=CATS.find(x=>x.id===active);
  const root=document.getElementById('panel');
  root.innerHTML='';
  const card=el('div',{class:'card'});
  card.appendChild(el('div',{class:'q'}, `${c.name} — quick decisions`));
  card.appendChild(el('div',{class:'why'}, `~${c.items.length} items + freeform. Defaults carry forward.`));

  c.items.forEach((it)=>{
    const q=el('div',{class:'q'}, it.q);
    card.appendChild(q);
    const group=`q_${c.id}_${it.key}`;
    Object.entries(it.opts).forEach(([k,txt])=>{
      const id=`${group}_${k}`;
      const input=el('input',{type:'radio',name:group,id,value:k});
      if(k===it.d) input.checked=true;
      const lab=el('label',{class:'opt',for:id}, [input, `${k}) ${txt}`]);
      card.appendChild(lab);
    });
  });

  card.appendChild(el('div',{class:'q'}, 'Freeform suggestions / ideas (optional)'));
  const ta=el('textarea',{id:`notes_${c.id}`, placeholder:`Dump ideas for ${c.name} here...`});
  card.appendChild(ta);
  root.appendChild(card);
}

function gather(){
  const out={_updated_at:new Date().toISOString(), _block: BLOCK_TITLE, categories:{}};
  for(const c of CATS){
    const cat={};
    for(const it of c.items){
      const sel=document.querySelector(`input[name='q_${c.id}_${it.key}']:checked`);
      cat[it.key]= sel ? sel.value : it.d;
    }
    const ta=document.getElementById(`notes_${c.id}`);
    cat[c.notesKey]= ta ? (ta.value||'') : '';
    out.categories[c.id]=cat;
  }
  return out;
}

function setOut(obj){
  const s=JSON.stringify(obj,null,2);
  document.getElementById('out').textContent=s;
  return s;
}

function status(ok, msg){
  const elx=document.getElementById('status');
  elx.className = `pill ${ok?'ok':'bad'}`;
  elx.textContent = msg;
}

async function ping(){
  const url=document.getElementById('submitUrl').value;
  try{
    // OPTIONS preflight acts as a ping
    await fetch(url,{method:'OPTIONS'});
    status(true, 'Listener: reachable');
  }catch(e){
    status(false, 'Listener: not reachable');
  }
}

async function submit(){
  const url=document.getElementById('submitUrl').value;
  const payload=gather();
  setOut(payload);
  try{
    const r=await fetch(url,{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
    const j=await r.json().catch(()=>({}));
    if(r.ok && j.ok){
      status(true, 'Submitted ✅ saved decisions.json');
    }else{
      status(false, 'Submit failed: ' + (j.error||r.status));
      alert('Submit failed. See status; you can still Download decisions.json.');
    }
  }catch(e){
    status(false, 'Submit failed (listener down)');
    alert('Submit failed (listener down). Run decisions_listener.py or use Download.');
  }
}

document.getElementById('gen').onclick=()=>setOut(gather());
document.getElementById('copy').onclick=async ()=>{
  const s=document.getElementById('out').textContent;
  try{ await navigator.clipboard.writeText(s); alert('Copied.'); }
  catch(e){ alert('Copy failed. Use Download.'); }
};

document.getElementById('download').onclick=()=>{
  const s=document.getElementById('out').textContent || JSON.stringify(gather(),null,2);
  const blob=new Blob([s],{type:'application/json'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='decisions.json';
  document.body.appendChild(a);
  a.click();
  a.remove();
  setTimeout(()=>URL.revokeObjectURL(a.href), 2500);
};

document.getElementById('submit').onclick=submit;
document.getElementById('ping').onclick=ping;

renderTabs();
renderPanel();
ping();
</script>
</body>
</html>
