<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Market Hub — Decisions Form</title>
  <style>
    :root { --bg:#0b1220; --card:#111a2e; --text:#e5e7eb; --muted:#9ca3af; --accent:#33ffcc; --border:rgba(255,255,255,0.10); --warn:#ffd166; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text); }
    .wrap { max-width: 980px; margin: 0 auto; padding: 22px 18px 60px; }
    h1 { margin: 6px 0 6px; font-size: 22px; }
    h2 { margin: 0 0 4px; font-size: 16px; }
    p { margin: 6px 0 12px; color: var(--muted); }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 14px 14px; margin: 12px 0; }
    .q { font-weight: 650; margin-bottom: 6px; }
    .why { color: var(--muted); font-size: 12px; margin: 0 0 8px; }
    .opt { display:block; padding: 8px 10px; border: 1px solid rgba(255,255,255,0.07); border-radius: 12px; margin: 8px 0; cursor:pointer; }
    .opt input { margin-right: 10px; accent-color: var(--accent); }
    .row { display:flex; gap: 10px; flex-wrap: wrap; margin-top: 14px; align-items:center; }
    button { cursor:pointer; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06); color: var(--text); padding: 10px 12px; font-weight: 650; }
    button.primary { background: rgba(51,255,204,0.10); border-color: rgba(51,255,204,0.35); }
    pre { white-space: pre-wrap; word-break: break-word; background: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 12px; }
    .tiny { font-size: 12px; color: var(--muted); }
    .pill { display:inline-block; font-size: 12px; padding: 4px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.12); color: var(--muted); }
    .pill.warn { border-color: rgba(255,209,102,0.35); color: var(--warn); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Market Hub — Decisions Form</h1>
    <p>
      Block: <span class="pill" id="block"></span>
      <span class="pill warn" id="note" style="display:none"></span>
    </p>
    <p class="tiny">Pick answers → <b>Generate JSON</b> → paste JSON into chat. Local-only.</p>

    <div id="locked"></div>
    <div id="questions"></div>

    <div class="card">
      <div class="row">
        <button class="primary" id="gen">Generate JSON</button>
        <button id="copy">Copy JSON</button>
        <button id="download">Download decisions.json</button>
        <button id="reset">Reset</button>
      </div>
      <p class="tiny">Tip: If Copy is blocked by the browser, use Download.</p>
      <pre id="out">(click Generate JSON)</pre>
    </div>
  </div>

<script>
const BLOCK_TITLE = "Signals tab: layout + behavior (no new URLs)";
const BLOCK_NOTE = "We’re building a seamless Signals hub using existing Halts + placeholder Earnings/Macro.";

const LOCKED = [
  { label: "No URL work", detail: "acknowledged" },
  { label: "Halts auto-fetch", detail: "implemented" },
  { label: "Earnings", detail: "UI scaffold (provider blocked)" },
  { label: "Macro", detail: "tile placeholder on Dashboard" },
];

const DECISIONS = [
  {
    key: "signals_layout",
    label: "1) Signals layout",
    why: "How you want to scan intel quickly.",
    options: { A: "3 panels: Halts | Earnings | Macro", B: "2 panels: Halts+Earnings | Macro", C: "Single column (scroll)" },
    default: "A",
  },
  {
    key: "signals_default_sections",
    label: "2) Default visible sections",
    why: "Keep it uncluttered.",
    options: { A: "Show all", B: "Collapse Macro by default", C: "Collapse Earnings by default" },
    default: "B",
  },
  {
    key: "signals_auto_refresh",
    label: "3) Auto-refresh behavior (Signals tab)",
    why: "Avoid hammering feeds while still staying fresh.",
    options: { A: "Refresh when tab visible only", B: "Always refresh when app auto-refreshes", C: "Manual refresh only" },
    default: "A",
  },
  {
    key: "signals_refresh_interval",
    label: "4) Refresh interval",
    why: "You picked 1-min for halts earlier; this applies to Signals hub.",
    options: { A: "60s", B: "2m", C: "5m" },
    default: "A",
  },
  {
    key: "signals_halts_widget",
    label: "5) Halts widget view",
    why: "Fast glance vs full table.",
    options: { A: "Top active halts + resume countdown column", B: "Full table only", C: "Both" },
    default: "A",
  },
  {
    key: "signals_earnings_widget",
    label: "6) Earnings widget view (while provider blocked)",
    why: "Seamless UX even before wiring provider.",
    options: { A: "Show status + last attempted fetch", B: "Hide until provider wired", C: "Show empty table placeholder" },
    default: "A",
  },
  {
    key: "signals_macro_widget",
    label: "7) Macro widget view (no URLs right now)",
    why: "We can show a manual note area + upcoming placeholder.",
    options: { A: "Manual note + next-event placeholder", B: "Hide macro entirely", C: "Only next-event placeholder" },
    default: "A",
  },
  {
    key: "signals_status_badges",
    label: "8) Status badges",
    why: "You wanted green/yellow/red + last fetch.",
    options: { A: "Show badges for Halts/Earnings/Macro", B: "Halts only", C: "No badges" },
    default: "A",
  },
  {
    key: "signals_dashboard_highlights",
    label: "9) Dashboard highlights",
    why: "We already added a halts tile + macro placeholder; decide if Signals should drive them.",
    options: { A: "Signals writes dashboard tiles from cached feeds", B: "Dashboard independent" },
    default: "A",
  },
  {
    key: "start_coding_signals",
    label: "10) Start coding this block now?",
    why: "If yes, I implement the Signals hub UI and caching hooks next.",
    options: { A: "Yes", B: "Hold" },
    default: "A",
  },
];

function el(tag, attrs={}, children=[]) {
  const e=document.createElement(tag);
  Object.entries(attrs).forEach(([k,v])=>{
    if(k==="class") e.className=v;
    else if(k==="html") e.innerHTML=v;
    else e.setAttribute(k,v);
  });
  (Array.isArray(children)?children:[children]).forEach(c=>{
    if(typeof c==="string") e.appendChild(document.createTextNode(c));
    else if(c) e.appendChild(c);
  });
  return e;
}

function renderLocked() {
  const root=document.getElementById('locked');
  root.innerHTML='';
  if (!LOCKED || !LOCKED.length) return;
  const card=el('div',{class:'card'});
  card.appendChild(el('h2',{},"Already locked-in"));
  const ul=el('ul',{style:'margin:8px 0 0; color: var(--muted);'});
  for (const x of LOCKED) ul.appendChild(el('li',{}, `${x.label}: ${x.detail}`));
  card.appendChild(ul);
  root.appendChild(card);
}

function renderQuestions() {
  const root=document.getElementById('questions');
  root.innerHTML='';
  DECISIONS.forEach((q, idx) => {
    const card=el('div',{class:'card'});
    card.appendChild(el('div',{class:'q'}, `${idx+1}) ${q.label}`));
    if (q.why) card.appendChild(el('div',{class:'why'}, q.why));

    const groupName = `q_${q.key}`;
    for (const [k, txt] of Object.entries(q.options)) {
      const id = `${groupName}_${k}`;
      const input=el('input',{type:'radio',name:groupName,id, value:k});
      if (k === q.default) input.checked = true;
      const lab=el('label',{class:'opt', for:id}, [input, `${k}) ${txt}`]);
      card.appendChild(lab);
    }
    root.appendChild(card);
  });
}

function gather() {
  const out = { _updated_at: new Date().toISOString(), _block: BLOCK_TITLE };
  for (const q of DECISIONS) {
    const groupName = `q_${q.key}`;
    const sel = document.querySelector(`input[name='${groupName}']:checked`);
    out[q.key] = sel ? sel.value : q.default;
  }
  return out;
}

function setOut(obj) {
  const s = JSON.stringify(obj, null, 2);
  document.getElementById('out').textContent = s;
  return s;
}

// Init header
document.getElementById('block').textContent = BLOCK_TITLE;
const n = document.getElementById('note');
n.style.display = 'inline-block';
n.textContent = BLOCK_NOTE;

renderLocked();
renderQuestions();

document.getElementById('gen').addEventListener('click', () => setOut(gather()));

document.getElementById('copy').addEventListener('click', async () => {
  const s = document.getElementById('out').textContent;
  try {
    await navigator.clipboard.writeText(s);
    alert('Copied. Paste it back into chat.');
  } catch (e) {
    alert('Copy failed (browser blocked it). Use Download instead.');
  }
});

document.getElementById('download').addEventListener('click', () => {
  const s = document.getElementById('out').textContent;
  const blob = new Blob([s], {type:'application/json'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'decisions.json';
  document.body.appendChild(a);
  a.click();
  a.remove();
  setTimeout(()=>URL.revokeObjectURL(a.href), 2500);
});

document.getElementById('reset').addEventListener('click', () => {
  renderLocked();
  renderQuestions();
  document.getElementById('out').textContent = '(click Generate JSON)';
});
</script>
</body>
</html>
